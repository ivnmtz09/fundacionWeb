<nav class="navbar">
  <div class="nav-container">
    <!-- Brand Section -->
    <div class="nav-brand">
      <img src="/assets/images/logoFunGuAccion.png" alt="Logo Fundación Guajira en Acción" class="logo">
      <div class="brand-info">
        <span class="brand-text">Fundación</span>
        <span class="brand-subtitle">Guajira en Acción</span>
      </div>
    </div>
    
    <!-- Main Navigation Menu -->
    <div class="nav-menu" [class.active]="isMenuOpen">
      <a routerLink="/home" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2"/>
        </svg>
        Inicio
      </a>
      
      <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2"/>
        </svg>
        Nosotros
      </a>
      
      <a routerLink="/programs" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="currentColor" stroke-width="2"/>
        </svg>
        Programas
      </a>
      
      <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
        </svg>
        Contacto
      </a>
    </div>
    
    <!-- Authentication Section -->
    <div class="nav-auth">
      <!-- Guests (not authenticated) -->
      <div class="guest-actions" *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active" class="nav-link auth-link login-btn" (click)="closeMenu()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2"/>
          </svg>
          Ingresar
        </a>
        <a routerLink="/register" routerLinkActive="active" class="nav-link auth-link register-btn" (click)="closeMenu()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2M20 8v6M23 11h-6M12 11a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" stroke-width="2"/>
          </svg>
          Registro
        </a>
      </div>
      
      <!-- Authenticated users -->
      <div class="user-actions" *ngIf="isLoggedIn">
        <div class="user-dropdown" [class.active]="isUserMenuOpen">
          <button class="user-trigger" (click)="toggleUserMenu()">
            <div class="user-avatar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </div>
            <span class="user-name">Mi Cuenta</span>
            <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <polyline points="6,9 12,15 18,9" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          
          <div class="user-menu" *ngIf="isUserMenuOpen">
            <a routerLink="/me" class="user-menu-item" (click)="closeMenus()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z" stroke="currentColor" stroke-width="2"/>
              </svg>
              Mi Perfil
            </a>
            <a routerLink="/dashboard" class="user-menu-item" (click)="closeMenus()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                <line x1="9" y1="9" x2="19" y2="9" stroke="currentColor" stroke-width="2"/>
                <line x1="9" y1="15" x2="19" y2="15" stroke="currentColor" stroke-width="2"/>
              </svg>
              Panel
            </a>
            <button class="user-menu-item logout-btn" (click)="logout()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2"/>
              </svg>
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="nav-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" aria-label="Abrir menú">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
  
  <!-- Mobile Overlay -->
  <div class="nav-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
</nav>
