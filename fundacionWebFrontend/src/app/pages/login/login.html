<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2>Bienvenido</h2>
      <p>Fundación Guajira en Acción</p>
    </div>

    <!-- Mostrar error global si existe -->
    <div class="error-message" *ngIf="errorMessage">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#dc3545" stroke-width="2"/>
        <line x1="12" y1="8" x2="12" y2="12" stroke="#dc3545" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="16" x2="12.01" y2="16" stroke="#dc3545" stroke-width="2" stroke-linecap="round"/>
      </svg>
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          [class.error]="isFieldInvalid('username')"
          placeholder="Ingresa tu usuario o email"
          autocomplete="username"
        />
        <div class="field-error" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password" 
            [class.error]="isFieldInvalid('password')"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
          />
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <svg *ngIf="!showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="showPassword" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="m1 1 22 22M9.88 9.88a3 3 0 1 0 4.24 4.24M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68M6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading-content">
          <svg class="spinner" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Iniciando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/register" class="link-secondary">Regístrate aquí</a>
    </div>
  </div>
</div>
