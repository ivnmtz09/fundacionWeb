<div class="auth-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" type="email" formControlName="email" required />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" required />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es obligatoria.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>

  <p class="switch-link">
    ¿No tienes cuenta?
    <a routerLink="/register">Regístrate aquí</a>
  </p>
</div>
