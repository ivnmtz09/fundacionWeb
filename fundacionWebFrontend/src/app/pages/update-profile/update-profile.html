<div class="page-container">
  <h2>Actualizar Perfil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first_name">Nombre</label>
    <input id="first_name" type="text" formControlName="first_name" />

    <label for="last_name">Apellido</label>
    <input id="last_name" type="text" formControlName="last_name" />

    <label for="bio">Biograf√≠a</label>
    <textarea id="bio" rows="3" formControlName="bio"></textarea>

    <label for="interests">Intereses</label>
    <input id="interests" type="text" formControlName="interests" />

    <button type="submit" [disabled]="profileForm.invalid">Guardar cambios</button>
  </form>
</div>
