<div class="me-container" *ngIf="!loading && user; else loadingTpl">
  <h2>Mi Perfil</h2>

  <div class="profile-card">
    <img
      class="avatar"
      [src]="user.avatar || 'assets/images/default-avatar.png'"
      alt="Avatar"
    />

    <div class="info">
      <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p *ngIf="user.bio"><strong>BiografÃ­a:</strong> {{ user.bio }}</p>
      <p *ngIf="user.interests"><strong>Intereses:</strong> {{ user.interests }}</p>

      <span class="role">{{ user.role || 'Usuario' }}</span>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">Cargando perfil...</div>
</ng-template>
